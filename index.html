<!doctype html>
<html lang="en" ng-app="waitStaffCalculator">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="mainController">
    <form name="ngMadLibsForm" novalidate class="form-horizontal" ng-submit="performFormSubmit()">
        <div class="container">
            <div class="row">
                <header class="col-sm-12">
                    <nav class="navbar navbar-inverse">
                        <span class="navbar-brand site-title">Wait Staff Calculator</span>
                    </nav>
                </header>
            </div>
            <div class="row">
                <main class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <div class="row">
                                <div class="col-xs-12">
                                    <section class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">
                                                Enter The Meal Details
                                            </h3>
                                        </div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label for="baseMealPrice" class="col-md-6 control-label">Base Meal Price: $</label>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" id="baseMealPrice" ng-model="meal.baseMealPrice" placeholder="Enter Price">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="tax" class="col-md-6 control-label">Tax Rate: %</label>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" id="tax" ng-model="meal.tax" placeholder="Enter Percentage">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="tip" class="col-md-6 control-label">Tip Percentage: %</label>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" id="tip" ng-model="meal.tip" placeholder="Enter Percentage">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer text-center">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="button" class="btn btn-default">Cancel</button>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="row">
                                <div class="col-xs-12">
                                    <section class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Customer Charges</h3>
                                        </div>
                                        <div class="panel-body">
                                            Panel content
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <section class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">My Earnings Detais</h3>
                                        </div>
                                        <div class="panel-body">
                                            Panel content
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </form>
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
	<script src="js/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
