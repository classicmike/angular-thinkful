<!doctype html>
<html lang="en" ng-app="ngForms">
<head>
	<meta charset="UTF-8">
	<title>Greetings...</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="FormController">
    <form name="myForm" novalidate ng-submit="submit()">
        <label for="texty">Name: </label>
        <input type="text" name="texty" id="texty" ng-model="data.texty" required ng-minlength="2" ng-pattern="/^a/">
        <input type="submit" value="Submit" />
    </form>
    <div ng-if="myForm.$submitted" ng-messages="myForm.texty.$error">
        <span class="error" ng-message="required">Field is required!</span>
        <span class="error" ng-message="pattern">Field must have an 'a' at the start!</span>
    </div>
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-messages/angular-messages.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
