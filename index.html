<!doctype html>
<html lang="en" ng-app="multiplicationTable">
<head>
	<meta charset="UTF-8">
	<title>Multiplication Table</title>
</head>
<body>
    <div ng-controller="MultiplicationCtl">
        <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
        <table>
            <tr ng-repeat="numberA in numbers()">
                <td ng-repeat="numberB in numbers()">
                    {{ compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>
	<script src="js/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
