<!doctype html>
<html lang="en" ng-app="waitStaffCalculator">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <base href="/">
</head>
<body ng-class="{ loading: isLoading }">
        <div class="container">
            <div class="row">
                <header class="col-sm-12">
                    <nav class="navbar navbar-inverse">
                        <span class="navbar-brand site-title">Wait Staff Calculator</span>
                    </nav>
                </header>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <nav class="main-menu">
                        <ul class="main-menu__items">
                            <li class="main-menu__item"><a class="main-menu__button" href="/">Home</a></li>
                            <li class="main-menu__item"><a class="main-menu__button" href="/#/new-meal">New Meal</a></li>
                            <li class="main-menu__item"><a class="main-menu__button" href="/#/my-earnings">My Earnings</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div>
                <div class="animate-view">
                    <div class="row">
                        <div class="col-sm-12 animate-view-container">
                            <div ng-view class="animate-view">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	<script src="lib/angular/angular.min.js" type="text/javascript"></script>
	<script src="lib/angular-messages/angular-messages.min.js" type="text/javascript"></script>
	<script src="lib/angular-route/angular-route.min.js" type="text/javascript"></script>
	<script src="lib/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
